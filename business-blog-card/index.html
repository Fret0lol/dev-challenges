<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Blog Card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/hero-image-business-card.png" alt="Business image">
      <img class="overlay" src="./images/white-overlay.svg">
    </div>
    <div class="card-content">
      <h3>Perfect solution for small business</h3>
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>
    <div class="card-footer">
      <div class="author">
        <img class="author-profil-picture" src="./images/avatar-image-business-card.png" />
        <div class="author-desc">
          <p class="author-name">Amy Burgess</p>
          <p class="author-job">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
